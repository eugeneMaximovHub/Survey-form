<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" type="text/css"/>
    <!--
      Font Awesome
    -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
     <!--
      Font Awesome
    -->
  </head>
  <body>
    <div class="container-fluid ">
    <header>
      <h1 class="text-center text-primary" id="title">Feedback on the information received</h1>
      <p id="description"></p>
    </header>
    <form id="survey-form">
      <div class="form-group">

        <label for="name" id="name-label"> Your name</label>
        <input
          type="text"
          name="name"
          id="name"
          class="form-control"
          placeholder="Enter your name"
          required
        />
      </div>
      <div class="form-group">
        <label for="email" id="email-label"> Your email</label>
        <input
          type="email"
          name="email"
          id="email"
          placeholder="example@exam.com"
          class="form-control"
          pattern="^[a-zA-Z]+$@[A-Za-z]{,10}.[A-Za-z]{,3}"
          required
        />
      </div>
      <div class="form-group">
        <label id="number-label" for="number">Your age are</label>
        <input
          type="number"
          name="number"
          class="form-control"
          id="number"
          placeholder="Your age"
          min="6"
          max="99"
          pattern="[0-9]{2}"
        />
      </div>
      <div class="form-group">
        <p>Are you interested in the development of nuclear energy?</p>
        <select name="interested" id="dropdown" class="form-control" required>
          <option disabled selected value>Yes/No</option>
          <option value="yes">Yes</option>
          <option value="no">No</option>
        </select>
      </div>
      <div class="form-group">
        <p>Do you have a friend a friend from this area of expertise?</p>
        <div class="row">
      <div class="col-sm-2">
        <label>
          <input
            type="radio"
            name="user-recommend"
            class="input-radio"
            value="maybe"
            checked
          />Mayby
        </label>
      </div>
      <div class="col-sm-2">

        <label>
          <input
            type="radio"
            name="user-recommend"
            class="input-radio"
            value="sure"
          />Sure
        </label>
      </div>
      <div class="col-sm-2">

        <label>
          <input
            type="radio"
            name="user-recommend"
            class="input-radio"
            value="nope"
          />Nope
        </label>
      </div>
      </div>
      </div>
      <div class="form-group">
        <p>What do you associate this topic with?</p>
        <textarea
          id="comments"
          class="input-textarea"
          name="comment"
          placeholder="Enter your comment here..."
        ></textarea>
      <div class="form-group ">
        <button type="submit" id="submit" class="submit-button btn btn-block btn-primary">
          <i class="fa fa-paper-plane"> Submit</i>
        </button>
      </div>
    </form>
    </div>
  </body>
</html>
